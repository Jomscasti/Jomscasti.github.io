<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance | Jomari Castillo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="myPersonal/logo.png" type="image/png" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #450c4a, #31097e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .maintenance-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .maintenance-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .maintenance-container p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn-hero {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-hero:hover {
            background-color: #540b8a;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <img src="myPersonal/logo.png" alt="Logo" />
        <h1>Under Maintenance</h1>
        <p>My portfolio is currently being revamped to serve you better.<br />Please check back soon!</p>
        <a href="mailto:jomaricastillo8@gmail.com">
            <button class="btn-hero">Contact Me</button>
        </a>
    </div>
</body>

</html>
