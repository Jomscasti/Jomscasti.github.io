<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 â€¢ Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Jomscasti/Jomscasti.github.io/main/myPersonal/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fba3e2, #c085e6, #9b5de5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .glass-card h1 {
            font-size: 6rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .glass-card p {
            font-size: 1.1rem;
            color: #f3f3f3;
            margin-bottom: 2rem;
        }

        .go-back-btn {
            display: inline-block;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        .top-label {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: #ffffff;
        }

        .bottom-text {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .glass-card h1 {
                font-size: 4rem;
            }

            .glass-card p {
                font-size: 1rem;
            }

            .top-label {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="top-label">THAT'S AN ERROR.</div>

    <div class="glass-card">
        <h1>404</h1>
        <p>Sorry, we couldn't find this page.</p>
        <a href="javascript:history.back()" class="go-back-btn"><i class="bi bi-arrow-left me-2"></i>Go Back</a>
    </div>

    <div class="bottom-text">
        The page you're looking for doesn't exist<br>or an error occurred. Try navigating back.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
