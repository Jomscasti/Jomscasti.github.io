<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Clothing POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="shared/style.css" rel="stylesheet">
    <link rel="icon" href="images/nav-logo.png">
</head>

<body>

    <div class="container-fluid py-1" style="background-color: #1e3c72; text-align: center;">
        <div class="col" style="color: #f8f9fa;">
            <h1 class="display-5">Just Clothing</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row pt-2">
            <!-- Main Content Area -->
            <div class="col-12 col-md-8 col-lg-9 mb-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card category-container p-2 mb-2">
                            <div class="d-flex justify-content-start align-items-center flex-wrap w-100"
                                id="categories">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card overflow-scroll p-2 maincontainer">
                            <div class="d-flex flex-start flex-row flex-wrap justify-content-center" id="maincontainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receipt Column -->
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card p-3 h-100">
                    <h5 class="mb-3">Receipt</h5>
                    <div style="max-height: 50vh; overflow-y: auto;">
                        <div id="receipt"></div>
                    </div>
                    <div class="mt-4 d-flex flex-row justify-content-between">
                        <div><b>TOTAL</b></div>
                        <div><b id="totalValue">0</b></div>
                    </div>
                    <div class="mt-4">
                        <button class="btn custom-button" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="shared/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>

</body>

</html>
